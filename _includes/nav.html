<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

        <!-- Brand and toggle get grouped for better mobile display -->

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="{% if page.onepage %}#page-top{% else %}/{% endif %}">Fotos aus der Box</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
				{% for member in site.data.front_includes %}
				{% if member.title %}
                <li>
					{% if page.onepage %}
					<a class="page-scroll" href="{{ member.section }}">{{ member.title }}</a>
					{% else %}
					<a class="page-scroll" href="{{ member.href }}">{{ member.title }}</a>
					{% endif %}
                </li>
				{% endif %}
				{% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
